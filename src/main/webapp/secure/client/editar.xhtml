<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="#{facesContext.externalContext.contextName}/templates/topbar.xhtml" /> 

    <h:body>

        <p:outputPanel class="ui-g-12">

            <p:messages id="messages" showDetail="true" closable="true" severity="info">
                <p:autoUpdate />
            </p:messages>

            <h:form prependId="false" 
                    class="container_form" 
                    id="form">
                <center>
                    <div class="ui-g-12">
                        <h3>Modify the client</h3>
                    </div> 
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <label class="inputLabelLeft">Code</label><br></br>
                        <p:inputText style="width: 100%" 
                                     id="code" 
                                     value="#{clientController.clienteEditar.codigo}"
                                     required="true"
                                     requiredMessage="Required field"/>
                        <p:message for="code" styleClass="mensajeRequerido"/>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <label class="inputLabelLeft">Name</label><br></br>
                        <p:inputText style="width: 100%" 
                                     id="name" 
                                     value="#{clientController.clienteEditar.nombre}" 
                                     required="true"
                                     requiredMessage="required field"/>
                        <p:message for="name" styleClass="mensajeRequerido"/>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <label class="inputLabelLeft">Phone number</label><br></br>
                        <p:inputText style="width: 100%" 
                                     id="phone" 
                                     value="#{clientController.clienteEditar.telefono}" 
                                     required="true"
                                     requiredMessage="required field"/>
                        <p:message for="phone" styleClass="mensajeRequerido"/>
                    </div>

                    <div class="ui-g-12 no-padding">
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <label class="inputLabelLeft">Email</label><br></br>
                            <p:inputText style="width: 100%" 
                                         id="email" 
                                         value="#{clientController.clienteEditar.correo}" 
                                         required="true"
                                         requiredMessage="required field"/>
                            <p:message for="email" styleClass="mensajeRequerido"/>
                        </div>

                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <label class="inputLabelLeft">Address</label><br></br>
                            <p:inputText style="width: 100%" 
                                         id="address" 
                                         value="#{clientController.clienteEditar.direccion}" 
                                         required="true"
                                         requiredMessage="required field"/>
                            <p:message for="address" styleClass="mensajeRequerido"/>
                        </div>

                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <label class="inputLabelLeft">Country</label><br></br>
                            <p:selectOneMenu filter="true" 
                                             filterMatchMode="contains"
                                             styleClass="maxWidth"
                                             converter="#{paisConverter}"
                                             value="#{clientController.clienteEditar.pais}"
                                             >
                                <f:selectItem itemLabel="Select a country" itemValue="#{null}"/>
                                <f:selectItems value="#{securityController.listaPaises}"
                                               var="country"
                                               itemValue="#{country}"
                                               itemLabel="#{country.nombre}"
                                               />
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <label class="inputLabelLeft">Enabled</label><br></br>
                        <p:toggleSwitch class="float-left" value="#{clientController.clienteEditar.activo}"/>
                    </div>

                    <div class="ui-g-12" style="margin-top: 2%">
                        <p:commandButton value="Save" 
                                         styleClass="btn-primary btn-lg"
                                         action="#{clientController.editar()}"
                                         update="form"
                                         />
                    </div>

                    <div class="clearfix"></div>
                </center>
            </h:form> 

        </p:outputPanel>

        <ui:include src="#{facesContext.externalContext.contextName}/templates/footer.xhtml" /> 

    </h:body>


</html>
