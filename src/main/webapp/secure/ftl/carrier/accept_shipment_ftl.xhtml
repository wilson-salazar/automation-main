<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div style="margin: 10px;">
        <div class="ui-g-12">
            <label class="inputLabelLeft">Shipment to Accept</label><br></br>
            <p:inputText style="width: 30%; float: left;"
                         value="#{ftlCarrierController.shipmetAccepted}"
                         />
        </div>

        <div class="ui-g-12">
            <p:commandButton value="Play" 
                             style="width: 120px;" 
                             actionListener="#{ftlCarrierController.acceptShipment()}"
                             update="text_area_acpsh"
                             disabled="#{ftlCarrierController.abailableButtonCarrier}"
                             />
            <p:commandButton value="Clear" 
                             style="width: 120px;" 
                             actionListener="#{ftlCarrierController.clear()}"
                             update="text_area_acpsh"
                             ajax="false"/>
            <br></br>
            <br></br>
            <p:inputTextarea id="text_area_acpsh"
                             rows="6" 
                             cols="180" 
                             disabled="true" 
                             value="#{ftlCarrierController.messageAccepShipment}" 
                             />
        </div>

    </div>

</ui:composition>
