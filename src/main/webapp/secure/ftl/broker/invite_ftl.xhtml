<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div style="margin: 10px;">
        <div class="ui-g-4">
            <label class="inputLabelLeft">Invite Shipment</label><br></br>
            <p:inputText style="width: 100%; float: left;" 
                         id="ship_inv"
                         value="#{ftlController.shipmentInvite}"
                         />
        </div>

        <div class="ui-g-4">
            <label class="inputLabelLeft">Invite Email</label><br></br>
            <p:inputText style="width: 100%; float: left;" 
                         id="email_inv"
                         value="#{ftlController.emailInvite}"/>
        </div>

        <div class="ui-g-2">
            <label class="inputLabelLeft">Bid</label><br></br>
            <p:selectBooleanButton id="value1" 
                                   value="#{ftlController.bidInvite}" 
                                   onLabel="Yes" 
                                   offLabel="No"
                                   onIcon="pi pi-check" 
                                   offIcon="pi pi-times"
                                   style="width:60px"/>
        </div>

        <div class="ui-g-12">
            <p:commandButton value="Play" 
                             style="width: 120px; margin-right: 10px;" 
                             actionListener="#{ftlController.invite()}"
                             update="text_area_in"
                             disabled="#{ftlController.abailableButtonBroker}"/>
            <p:commandButton value="Clear" 
                             style="width: 120px;" 
                             actionListener="#{ftlController.clear()}"
                             update="text_area_in"
                             ajax="false"/>
            <p:commandButton style="width: 70px; margin-left: 10px;" 
                             actionListener="#{ftlController.clear()}"
                             ajax="false"
                             icon="fa fa-fw fa-cog"
                             title="Advanced"/>
            <br></br>
            <br></br>
            <p:inputTextarea id="text_area_in"
                             rows="6" 
                             cols="180" 
                             disabled="true" 
                             value="#{ftlController.messageInvite}" 
                             />
        </div>
    </div>

</ui:composition>
