<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="#{facesContext.externalContext.contextName}/templates/topbar.xhtml" /> 

    <h:body>

        <p:outputPanel class="ui-g-12">
            <h:form>
                <p:repeat value="#{homeController.acciones}"
                          var="accion"
                          >
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <center>
                            <p:commandLink action="#{homeController.redirect(accion.url)}" 
                                           ajax="false" 
                                           style="text-decoration: none !important;">
                                <div class="btn-option" 
                                     style="
                                     text-align: center; 
                                     padding-top: 10%;
                                     border-radius: 10px;">
                                    <div>
                                        <img src="#{resource[accion.icon]}" 
                                             style="height: 112px; width: 107px;">
                                        </img>
                                        <br></br>
                                        <h:outputText value="#{accion.name}"/>
                                    </div>

                                </div>  
                            </p:commandLink>
                        </center>
                    </div>

                </p:repeat>

            </h:form> 
        </p:outputPanel>

        <ui:include src="#{facesContext.externalContext.contextName}/templates/footer.xhtml" /> 

    </h:body>


</html>
